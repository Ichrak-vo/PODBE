<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${titre != null ? titre : 'Proof of Delivery - Vonoy'}">Proof of Delivery - Vonoy</title>

  <style>
    @page { size: A4; margin: 12mm; }

    @font-face {
      font-family: 'Noto Naskh Arabic';
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Noto Naskh Arabic', sans-serif;
      font-size: 12px; line-height: 1.35; color:#000;
      direction: ltr; text-align: left; background:#fff; margin:0;
    }

    .container {
      background:#fff; padding:16px; border-radius:8px; border:1px solid #ddd;
      width:90%; max-width:800px; margin:16px auto;
    }

    /* ===== Header (sans traits visibles) ===== */
    .header-card { border:1px solid #ddd; border-radius:10px; padding:12px; background:#fff; }
    .header-table { width:100%; border-collapse:collapse; border:0; direction:ltr; }
    .header-table td { border:0; background:transparent; padding:0; }

    .header-cell-info {
      vertical-align:top; text-align:left; line-height:1.5; font-size:12px; padding:0 8px 0 0;
    }
    .header-cell-info strong { font-weight:700; font-size:14px; display:inline-block; margin-bottom:2px; }
    .header-cell-info a { color:#0366d6; text-decoration:none; }

    .header-cell-logo {
      width:200px; vertical-align:top; text-align:right;
      padding-top:18px; /* ↓ descend un peu le logo */
      white-space:nowrap;
    }
    .header-cell-logo img {
      max-height:100px; /* ← taille du logo (augmente si besoin) */
      width:auto; display:inline-block;
    }

/* Intro arabe : totalement alignée à droite */
.intro-rtl {
  direction: rtl;
  text-align: right;
  font-style: italic;
  margin: 18px 0 10px 0;      /* pas de marge latérale */
  width: auto;         /* largeur = contenu */
  margin-left: auto;          /* pousse le bloc contre le bord droit */
  /* variante logique si tu préfères : margin-inline-start: auto; margin-inline-end: 0; */
  padding-right: 2px;         /* petit coussin visuel à droite (optionnel) */
}

    .pod {
      margin-top:8px; border:1px solid #ccc; border-radius:6px;
      padding:10px; text-align:center; page-break-inside:avoid; background:#fff;
    }
    .pod img { max-width:100%; max-height:180mm; width:auto; display:inline-block; }

    .footer {
      margin-top:16px; font-size:10px; text-align:center; color:#333;
      border:1px solid #ddd; border-radius:10px; padding:10px;
    }

    /* Tables génériques si besoin ailleurs */
    table { width:100%; border-collapse:collapse; margin-top:10px; font-size:12px; text-align:left; }
    th, td { border:1px solid #ddd; padding:6px; }
    th { background:#fafafa; }
  </style>
</head>
<body>
  <div class="container">

    <!-- ===== Header (infos à gauche, logo à droite) ===== -->
    <div class="header-card">
      <table class="header-table">
        <tr>
          <td class="header-cell-info">
            <strong th:text="${compName != null ? compName : 'Vonoy'}">Vonoy</strong><br/>
            <span>Phone: </span>
            <span th:text="${compTel1 != null ? compTel1 : '(+216) — — — — — — —'}">(+216) — — — — — — —</span><br/>
            <span>Fax: </span>
            <span th:text="${compTel2 != null ? compTel2 : '(+216) — — — — — — —'}">(+216) — — — — — — —</span><br/>
            <a th:href="${'mailto:' + (emailadd != null ? emailadd : 'info@vonoy.co')}"
               th:text="${emailadd != null ? emailadd : 'info@vonoy.co'}">info@vonoy.co</a><br/>
            <a th:href="${link != null ? #strings.replace(link,'&','&amp;') : 'https://vonoy.co'}"
               th:text="${link != null ? link : 'www.vonoy.co'}" target="_blank">www.vonoy.co</a><br/>
            <span th:text="${address != null ? address : 'Tunisia — Address specified by the company'}">
              Tunisia — Address specified by the company
            </span>
          </td>
          <td class="header-cell-logo">
            <img th:src="${logoBase64}" alt="Company logo" />
          </td>
        </tr>
      </table>
    </div>

    <!-- ===== Intro ===== -->
<p class="intro-rtl"
   th:text="${proofLine != null ? proofLine : 'فيما يلي إثبات التسليم المنفَّذ من قبل السائق المكلّف'}">
</p>


    <!-- ===== Proof of Delivery image ===== -->
    <div class="pod">
      <img th:src="${proofBase64}" alt="Proof of Delivery" />
    </div>

    <!-- ===== Footer ===== -->
   <div class="footer">
  <p th:text="${footerLine1}"></p>
  <p th:text="${footerLine2}"></p>
</div>



  </div>
</body>
</html>
